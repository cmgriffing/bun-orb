description: >
  Runs a set of bun commands
usage:
  version: 2.1
  orbs:
    bun-orb: cmgriffing/bun-orb@0.0.2
  jobs:
    build:
      docker:
        - image: cimg/node:18.17
      steps:
        - checkout
        - bun/setup
        - run: >
          bun install
          bun bake

  workflows:
    use-bun-orb:
      jobs:
        - build
